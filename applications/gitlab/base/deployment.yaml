apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: gitlab/gitlab-ce:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: gitlab-data
              mountPath: /var/opt/gitlab
          resources:
            requests:
              memory: '4Gi'
              cpu: '1000m'
            limits:
              memory: '8Gi'
              cpu: '4000m'
      volumes:
        - name: gitlab-data
          persistentVolumeClaim:
            claimName: gitlab-pvc
