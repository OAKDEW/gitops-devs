apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: devops
spec:
  project: default
  source:
    repoURL: 'https://github.com/OAKDEW/gitops-devs'
    path: base
    targetRevision: master
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: devops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
