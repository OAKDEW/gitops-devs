apiVersion: apps/v1
kind: Deployment
metadata:
  name: taiga-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taiga-back
  template:
    metadata:
      labels:
        app: taiga-back
    spec:
      containers:
        - name: taiga-back
          image: taigaio/taiga-back:latest
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: taiga-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: taiga-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: taiga-config
                  key: POSTGRES_HOST
            - name: TAIGA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: TAIGA_SECRET_KEY
            - name: TAIGA_SITES_SCHEME
              valueFrom:
                configMapKeyRef:
                  name: taiga-config
                  key: TAIGA_SITES_SCHEME
            - name: TAIGA_SITES_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: taiga-config
                  key: TAIGA_SITES_DOMAIN
          volumeMounts:
            - name: static-storage
              mountPath: /taiga-back/static
            - name: media-storage
              mountPath: /taiga-back/media
      volumes:
        - name: static-storage
          persistentVolumeClaim:
            claimName: taiga-static-pvc
        - name: media-storage
          persistentVolumeClaim:
            claimName: taiga-media-pvc
