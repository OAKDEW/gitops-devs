apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: taiga
  name: taiga-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taiga
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: taiga
    spec:
      containers:
        - name: taiga-back
          image: taigaio/taiga-back:latest
          envFrom:
            - configMapRef:
                name: taiga-env
            - secretRef:
                name: taiga-secrets
          volumeMounts:
            - mountPath: /taiga-back/static
              name: taiga-static-data
            - mountPath: /taiga-back/media
              name: taiga-media-data
      restartPolicy: Always
      volumes:
        - name: taiga-static-data
          persistentVolumeClaim:
            claimName: taiga-static-data
        - name: taiga-media-data
          persistentVolumeClaim:
            claimName: taiga-media-data
