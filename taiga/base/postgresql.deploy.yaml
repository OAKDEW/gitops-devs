apiVersion: apps/v1
kind: Deployment
metadata:
  name: taiga-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taiga-postgresql
  template:
    metadata:
      labels:
        app: taiga-postgresql
    spec:
      initContainers:
        - name: init-postgresql
          image: postgres:12.3
          command: ['/bin/sh', '-c']
          args:
            - >
              if [ ! -d "$PGDATA" ]; then
                echo "Initializing database...";
                initdb -D "$PGDATA";
              else
                echo "Database already initialized.";
              fi
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgresql
          image: postgres:12.3
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: taiga-config
            - secretRef:
                name: taiga-secrets
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          securityContext:
            runAsUser: 999
      volumes:
        - name: postgresql-storage
          persistentVolumeClaim:
            claimName: taiga-postgresql-pvc
