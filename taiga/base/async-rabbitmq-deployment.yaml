apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: taiga
  name: taiga-async-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taiga
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: taiga
    spec:
      containers:
        - name: taiga-async-rabbitmq
          image: rabbitmq:3.8-management-alpine
          envFrom:
            - configMapRef:
                name: taiga-env
            - secretRef:
                name: taiga-secrets
          volumeMounts:
            - mountPath: /var/lib/rabbitmq
              name: taiga-async-rabbitmq-data
      hostname: taiga-async-rabbitmq
      restartPolicy: Always
      volumes:
        - name: taiga-async-rabbitmq-data
          persistentVolumeClaim:
            claimName: taiga-async-rabbitmq-data
